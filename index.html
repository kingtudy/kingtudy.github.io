<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Portfolio</title>

    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />

    <!--  Core shit  -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
            }
        }
    </script>
    <script type="text/javascript" src="./assets/core/jquery/jquery.min.js"></script>

    <!--  Slick stuff  -->
    <link type="text/css" rel="stylesheet" href="./assets/core/slick-carousel/slick/slick.css" />
    <link type="text/css" rel="stylesheet" href="./assets/core/slick-carousel/slick/slick-theme.css" />

    <!--  All the magic here  -->
    <script type="module" src="./assets/js/main.js"></script>

    <!--  UI magic  -->
    <script type="module" src="./assets/js/helper.js"></script>
</head>
<body>

<div class="canvas-container">
    <div id="Container" class="canvas-container-inner"></div>
    <div class="menu-container">
        <div class="container h-100">
            <div class="row h-100">
                <div class="left-side-of-menu col-md-3">
                    <div id="projectsBtn" class="menu-option-container">
                        <div class="menu-option-circle-container col-md-4">
                            <div class="menu-option-circle-outer">
                                <div class="menu-option-circle-inner"></div>
                            </div>
                        </div>
                        <div class="menu-option-box-container position-relative col-md-8">
                            <div class="menu-option-box position-absolute h-100 w-100">
                                <div class="menu-option-box-texture subnautica-font">See projects</div>
                            </div>
                        </div>
                    </div>
                    <div class="menu-option-separator"></div>
                    <div id="aboutBtn" class="menu-option-container">
                        <div class="menu-option-circle-container col-md-4">
                            <div class="menu-option-circle-outer">
                                <div class="menu-option-circle-inner"></div>
                            </div>
                        </div>
                        <div class="menu-option-box-container position-relative col-md-8">
                            <div class="menu-option-box position-absolute h-100 w-100">
                                <div class="menu-option-box-texture subnautica-font">About me</div>
                            </div>
                        </div>
                    </div>
                    <div class="menu-option-separator"></div>
                    <div id="workBtn" class="menu-option-container">
                        <div class="menu-option-circle-container col-md-4">
                            <div class="menu-option-circle-outer">
                                <div class="menu-option-circle-inner"></div>
                            </div>
                        </div>
                        <div class="menu-option-box-container position-relative col-md-8">
                            <div class="menu-option-box position-absolute h-100 w-100">
                                <div class="menu-option-box-texture subnautica-font">Work experience</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
                <div class="right-side-of-menu col-md-7">
                    <div class="menu-contact-container">
                        <div class="menu-contact">
                            <div class="subnautica-content-font contact-text">
                                Here's how you can contact me:
                                <div class="social-container">
                                    <a target="_blank" class="social-item"
                                       href="https://www.linkedin.com/in/ghiorghiu-tudor/"><img
                                            src="./assets/img/social/linkedin.svg" alt="linkedin"/></a>
                                    <a target="_blank" class="social-item" href="https://github.com/kingtudy"><img
                                            src="./assets/img/social/github.svg" alt="github"/></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  Modal Cooking  -->
    <div class="modal custom-fade fade" id="displayModal" tabindex="-1" aria-labelledby="displayModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title subnautica-font" id="displayModalLabel">My Projects</h5>
                </div>
                <div id="displayBody" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="subnautica-btn back-btn" data-bs-dismiss="modal">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
